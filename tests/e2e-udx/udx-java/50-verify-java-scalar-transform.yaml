apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-java-scalar-transform
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o xtrace
    set -o errexit

    VDB_NAME=v-udx-java
    SELECTOR=app.kubernetes.io/name=vertica,app.kubernetes.io/instance=$VDB_NAME
    POD_NAME=$(kubectl get pods --selector=$SELECTOR -o jsonpath="{.items[0].metadata.name}")
    echo $POD_NAME
    UDX_OP=$(kubectl exec $POD_NAME -i -- bash -c "vsql -U dbadmin -c \"SELECT SET_CONFIG_PARAMETER('JavaSideProcessMinHeapSizeMB',2048);\"")
    echo "$UDX_OP"
    UDX_OP=$(kubectl exec $POD_NAME -i -- bash -c "cd /opt/vertica/sdk/examples; vsql -U dbadmin -f JavaFunctions.sql 2>&1")
    echo "$UDX_OP"
    kubectl exec $POD_NAME -i -- bash -c "echo \"$UDX_OP\" | diff - /opt/vertica/sdk/examples/expected-outputs/JavaFunctionsOut.txt"
    # echo "$UDX_OP" | awk 'FNR == 1 && /CREATE LIBRARY/ {print}' | wc -l | grep -cq '1'
    # echo "$UDX_OP" | awk 'FNR == 2 && /CREATE LIBRARY/ {print}' | wc -l | grep -cq '1'
    # echo "$UDX_OP" | awk 'FNR == 3 && /CREATE FUNCTION/ {print}' | wc -l | grep -cq '1'
    # echo "$UDX_OP" | awk 'FNR == 4 && /CREATE FUNCTION/ {print}' | wc -l | grep -cq '1'
    # echo "$UDX_OP" | awk 'FNR == 5 && /CREATE TRANSFORM FUNCTION/ {print}' | wc -l | grep -cq '1'
    # echo "$UDX_OP" | awk 'FNR == 6 && /CREATE TRANSFORM FUNCTION/ {print}' | wc -l | grep -cq '1'
    # echo "$UDX_OP" | awk 'FNR == 7 && /CREATE TRANSFORM FUNCTION/ {print}' | wc -l | grep -cq '1'
    # echo "$UDX_OP" | awk 'FNR == 8 && /CREATE TRANSFORM FUNCTION/ {print}' | wc -l | grep -cq '1'
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-java-scalar-transform
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: quay.io/helmpack/chart-testing:v3.3.1
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        # - name: lib-volume
        #   mountPath: /bin/UDx-Examples/build
        #   readOnly: true
        # - name: sql-volume
        #   mountPath: /bin/UDx-Examples/Java-and-C++
