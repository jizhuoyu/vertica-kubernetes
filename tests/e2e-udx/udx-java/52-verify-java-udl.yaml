apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-java-udl
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o xtrace
    set -o errexit

    VDB_NAME=v-udx-java
    SELECTOR=app.kubernetes.io/name=vertica,app.kubernetes.io/instance=$VDB_NAME
    POD_NAME=$(kubectl get pods --selector=$SELECTOR -o jsonpath="{.items[0].metadata.name}")
    echo $POD_NAME
    # UDX_OP=$(kubectl exec svc/v-udx-java-sc1 -i -- sh -c "cd /bin/UDx-Examples/build; ls -al;")
    # kubectl exec $POD_NAME -i -- bash -c "sudo mkdir -p /home/dbadmin/host/UDx-Examples/"
    # kubectl cp /bin/UDx-Examples/ $POD_NAME:/home/dbadmin/host/
    UDX_OP=$(kubectl exec $POD_NAME -i -- bash -c "cd /host/UDx-Examples; vsql -U dbadmin -f Java-and-C++/JavaUDLFunctions.sql")
    echo "$UDX_OP"
    echo "$UDX_OP" | awk 'FNR == 1 && /CREATE LIBRARY/ {print}' | wc -l | grep -cq '1'
    echo "$UDX_OP" | awk 'FNR == 2 && /CREATE SOURCE FUNCTION/ {print}' | wc -l | grep -cq '1'
    echo "$UDX_OP" | awk 'FNR == 3 && /CREATE PARSER FUNCTION/ {print}' | wc -l | grep -cq '1'
    echo "$UDX_OP" | awk 'FNR == 4 && /CREATE PARSER FUNCTION/ {print}' | wc -l | grep -cq '1'
    echo "$UDX_OP" | awk 'FNR == 5 && /CREATE FILTER FUNCTION/ {print}' | wc -l | grep -cq '1'
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-java-udl
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: quay.io/helmpack/chart-testing:v3.3.1
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0700
        name: script-verify-java-udl
